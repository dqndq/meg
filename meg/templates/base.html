{% load static %}
<!DOCTYPE html> 
<html lang="ru"> 
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'logo16x16.png' %}" type="image"> 
    <style>
      header {
        background: green;
        background-size: contain;
      }
      * {
        margin: 0;
        padding: 0;
      }
      .list{
        font-size: 30px;
        font-weight: sans-serif;
      }
      .name{
        font-size: 33px;
        font-weight: sans-serif;
      }
      .footer {
        text-align: center;
        position: fixed;
        right: 0;
        bottom: 0;
        width: 99%;
        font-size: 19px;
        font-weight: sans-serif;
      }
    </style>
    <title>
      {% block title %}
      {% endblock %}
    </title>
  </head>
  <body>	   
    {% include "includes/header.html" %}
    <main>
      <div>
        <div>
          {% block content %}
          {% endblock %}
        </div>
        <div class="footer">
          {% include "includes/footer.html" %}
        </div>
      </div>
    </main>
  </body>
</html>
