{% extends "base.html" %}
{% block title %}
  MegaParcer
{% endblock %}
{% block content %}
  <div class="name">
    <h2>Выберите вид журнала для анализа</h2>
  </div>    
  <div class="list">
    {% for log in logs %}
      <hr>
      <ul>
        <li>
          <a href="{% url 'App:system' log.id %}">{{ log.funk }}</a>
        </li>
      </ul>
      <hr>
    {% endfor %}
  </div>
{% endblock %}
