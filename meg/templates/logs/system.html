{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card">
    <div class="card-header">
      Parcer
    </div>
    <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Прочитать" %}
    </form>
    </div>
  </div>
{% endblock %}
