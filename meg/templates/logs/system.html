{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="card">
    <div class="card-header">
      Parcer
    </div>
    <div class="card-body">
    <form>
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="Прочитать" %}
    </form>
    </div>
  </div>
  {% with data=request.GET %}
    {% if form.is_valid %}
      <h2>Успешно</h2>
    {% endif %}
  {% endwith %}
{% endblock %}
